<div class="row">
    <h2>Hard & Soft Skills</h2>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">AÃ±adir</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [imageSrc]="''"
        [title]="(skill.nombre)"
        [titleColor]="'white'"
        [showTitle]="true"
        [showImage]="false"
        [imageHeight]="100"
        [imageWidth]="100"
        [showSubtitle]="false"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
        ></circle-progress>
        <div>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i>
                </button>
            </td>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </div>
        
    </div>

</div>
