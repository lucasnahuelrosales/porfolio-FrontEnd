<div class="contenedor">
    <div class="titulo-añadir">
        <h1>Hard & Soft Skills</h1>
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Añadir</button>
    </div>

    <div class="contenedor-circulo">
        <div *ngFor="let skill of skill">
            <div>
                <circle-progress
                [percent]="(skill.porcentaje)"
                [radius]="100"
                [imageSrc]="''"
                [title]="(skill.nombre)"
                [titleColor]="'white'"
                [showTitle]="true"
                [showImage]="false"
                [imageHeight]="100"
                [imageWidth]="100"
                [showSubtitle]="false"
                [showUnits]="false"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'red'"
                [innerStrokeColor]="'white'"
                [animation]="true"
                [animationDuration]="500"
                ></circle-progress>
            </div>
            <div class="botones" *ngIf="isLogged">
                <button type="button" class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash"></i>
                </button>  
            </div>
        </div>
    </div>

</div>
