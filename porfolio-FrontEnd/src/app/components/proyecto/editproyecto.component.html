<div class="container">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
        <div class="form-group">
            <label for="nombreP">Nombre del proyecto</label>
            <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
        </div>
        <div class="form-group">
            <label for="descripcionP">Descripcion del proyecto</label>
            <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required>
        </div>
        <div class="form-group">
            <label for="imgP">Imagen de proyecto</label>
            <input type="file" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP"
            accept=".jpg, .jpeg, .png">
        </div>
        <button class="btn btn-primary">
            Guardar
        </button>
    </form>
</div>
