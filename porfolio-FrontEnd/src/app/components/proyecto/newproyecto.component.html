<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">Imagen del proyecto</label>
                    <input type="file" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img src={{imgP}} width="200px">
                </div>
                <br>
                <button class="btn btn-primary">
                    AÃ±adir proyecto
                </button>
            </form>
        </div>
    </div>
</div>
